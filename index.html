    <main>
        <div class="container">
            <!--Interactive map-->
            <div class="row interactive-map">
                <div class="col s12">
                    <div id="map" style="width: 300px; height: 300px;"></div>
                </div>
            </div>
            <!--National Info-->
            <div class="row national-data">
                <div class="row nat-header"> 
                    <h2>National Info</h2>
                </div>
                <div class="row cases-in-last-day">

                </div>
                <div class="row total-positive-cases">

                </div>
                <div class="row hospitalized">

                </div>
                <div class="row recovered">

                </div>
                <div class="row deaths">

                </div>
            </div>
            <!--State Info-->
            <div class="row state-data evaporate">
                <div class="row state-header"> 
                    <h2>State Info</h2>
                </div>
                <div class="row cases-in-last-day">

                </div>
                <div class="row total-positive-cases">

                </div>
                <div class="row hospitalized">

                </div>
                <div class="row recovered">

                </div>
                <div class="row deaths">

                </div>
            </div>
            <!--User inputs state name to search for specific info-->
            <div class="row location-entry">
                <form class="col s12">
                <div class="row">
                    <h5>Enter Desired State to See Location Specific Info</h5>
                    <div class="input-field col s6">
                    <i class="material-icons prefix">location_city</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Location</label>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <!--button to search using user's input-->
                            <button class="btn-large waves-effect waves-light grey" type="submit" name="action" class="state-search">search
                                <i class="material-icons right">location_searching</i>
                            </button>
                        </div>
                        <div class="col s12">
                            <button class="btn-large waves-effect waves-light grey" type="submit" name="action" class="current-location">Use Current Location </button>
                        </div> 
                    </div>
                </form>
                
            </div>
